<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쿠팡 이벤트 배너</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .banner-container {
      display: flex;
      flex-direction: column; /* 항상 세로 정렬 */
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .banner-container a {
      display: block;
      width: 450px;
      height: 450px;
      text-decoration: none;
    }

    .banner-container img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover; /* 정사각형 안에 꽉 차게 */
    }

    @media (max-width: 480px) {
      .banner-container a {
        width: 90vw;
        height: 90vw; /* 모바일에서도 정사각형 유지 */
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <a href="https://link.coupang.com/a/cVkIy7" target="_blank" rel="noopener">
      <img src="https://img4c.coupangcdn.com/image/affiliate/event/promotion/2025/10/02/e2b6b2f9cdee004401e8ca349979d492.jpg" 
           alt="쿠팡 이벤트 배너 1">
    </a>
    <a href="https://link.coupang.com/a/cVkIYJ" target="_blank" rel="noopener">
      <img src="https://image12.coupangcdn.com/image/affiliate/event/promotion/2025/10/02/7cb6b5f97cee00e601e8c334a286bdc4.png" 
           alt="쿠팡 이벤트 배너 2">
    </a>
  </div>
</body>
</html>
