<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쿠팡 이벤트 배너</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .banner-container {
      display: flex;
      flex-direction: column; /* 항상 세로 정렬 */
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .banner-container a {
      display: block;
      width: 450px;
      height: 450px;
      text-decoration: none;
    }

    .banner-container img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover; /* 정사각형 안에 꽉 차게 */
    }

    @media (max-width: 480px) {
      .banner-container a {
        width: 90vw;
        height: 90vw; /* 모바일에서도 정사각형 유지 */
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <a href="https://link.coupang.com/a/cRRosn" target="_blank" rel="noopener">
      <img src="https://img3a.coupangcdn.com/image/affiliate/event/promotion/2025/09/18/6aa48e2cb57700b40132cbe45fe75ff5.png" 
           alt="쿠팡 이벤트 배너 1">
    </a>
    <a href="https://link.coupang.com/a/cRRpeu" target="_blank" rel="noopener">
      <img src="https://image2.coupangcdn.com/image/affiliate/event/promotion/2025/09/17/33a4d92c1a77008c013272e40cd57e7b.png" 
           alt="쿠팡 이벤트 배너 2">
    </a>
  </div>
</body>
</html>
