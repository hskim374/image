<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쿠팡 이벤트 배너</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .banner-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    .banner-container a {
      flex: 1 1 45%;
      text-decoration: none;
    }

    .banner-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      aspect-ratio: 2 / 1; /* 가로:세로 비율 유지 */
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .banner-container {
        flex-direction: column;
      }

      .banner-container a {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <a href="https://link.coupang.com/a/cxP0EP" target="_blank" rel="noopener">
      <img src="https://img4c.coupangcdn.com/image/affiliate/event/promotion/2025/06/02/79d5666cc1fd00c9018eed3b61833108.png" 
           alt="쿠팡 이벤트 배너 1">
    </a>
    <a href="https://link.coupang.com/a/cxP0Km" target="_blank" rel="noopener">
      <img src="https://image6.coupangcdn.com/image/affiliate/event/promotion/2025/06/05/1e0f3bbb274900d8014a54174b60b688.png" 
           alt="쿠팡 이벤트 배너 2">
    </a>
  </div>
</body>
</html>
